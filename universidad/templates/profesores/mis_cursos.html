{% extends "profesor/base_profesor.html" %}
{% load static %}


{% block main_right %}
                {% for curso in cursos %}
                    <div class="col-lg-4 col-md-6">
                        <aside class="profile-nav alt">
                            <section class="card">
                                <div class="card-header user-header alt bg-dark">
                                    <div class="media">
                                        <a href="#">
                                            <img class="align-self-center rounded-circle mr-3" style="width:85px; height:85px;" alt="" src="images/admin.jpg">
                                        </a>
                                        <div class="media-body">
                                            <h2 class="text-light display-6">Asignatura</h2>
                                            <p>{{ curso.nombre }}</p>
                                        </div>
                                    </div>
                                </div>


                                <ul class="list-group list-group-flush">

                                        <a href="/ver_alumnos_curso/" > <i class="fa fa-envelope-o"></i> Ver alumnos <span class="badge badge-primary pull-right">10</span></a>

                                    <li class="list-group-item">
                                        <a href="#"> <i class="fa fa-tasks"></i> Actividades <span class="badge badge-danger pull-right">15</span></a>
                                    </li>
                                    <li class="list-group-item">
                                        <a href="#"> <i class="fa fa-bell-o"></i> Asistencia <span class="badge badge-success pull-right">11</span></a>
                                    </li>
                                </ul>

                            </section>
                        </aside>
                    </div>
            {% endfor %}
{% endblock main_right %}
